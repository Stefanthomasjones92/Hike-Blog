<div ><a href="index.html"><img class="logo" src="Mountains.svg" title="Vector Peaks" alt="Logo"> </div></a>

<div id="form">
    <form name="Quiz">
        <ol>
          <label for="name"><p>Enter your name: </p></label
          ><br />
  
          <input
            type="text"
            name="name"
            id="user"
            size="30"
            placeholder="Name"
            required
          />
  
          <p>When was the Peak District created?</p>
          <input type="radio" name="date" value="1951" />
          <label for="1951">1951</label>
          <br />
          <input type="radio" name="date" value="1912" />
          <label for="1912">1912</label
          ><br />
          <input type="radio" name="date" value="1875" />
          <label for="1875">1875</label
          ><br />
  
          <label for="Height"><p>Approximately how high is Snowdonia?</p></label
          ><br />
          <input type="number" name="Height" min="100" max="3000" step="50" />
  
          <br />
          <p>How many lake are there in the Lake District?</p>
          <input type="radio" name="lakes" value="78" />
          <label for="78">78</label>
          <br />
  
          <input type="radio" name="lakes" value="107" />
          <label for="107">107</label
          ><br />
  
          <input type="radio" name="lakes" value="16" />
          <label for="16">16</label ><br /><br />
  
          <p>When was The Mass Trespass?</p>
          <input type="radio" name="Tresspass" value="1920" />
          <label for="1920">1920</label>
          <br />
          <input type="radio" name="Tresspass" value="1932" />
          <label for="1932">1932</label
          ><br />
          <input type="radio" name="Tresspass" value="1902" />
          <label for="1902">1902</label>
          <br /><br />
  
        </ol>
      </form>
      <script src="b.js"></script>
      <br />
      <button type="button" onclick="checkAnswers();">Submit</button>
    </div>
